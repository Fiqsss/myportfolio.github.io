<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .gambar {
        width: 100%;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="gambar" src="[url gambar]" alt="Gambar Undangan Pernikahan">
      <h1>Undangan Pernikahan</h1>
      <p>Kepada yang terhormat,</p>
      <p>Dengan ini kami mengundang Anda untuk menghadiri pernikahan kami yang akan berlangsung pada:</p>
      <p><strong>Tanggal:</strong> [tanggal]</p>
      <p><strong>Waktu:</strong> [waktu]</p>
      <p><strong>Tempat:</strong> [tempat]</p>
      <p>Kami sangat mengharapkan kehadiran Anda pada acara yang sangat spesial ini.</p>
      <button onclick="RSVP()">RSVP</button>
    </div>
    <script>
      function RSVP() {
        alert("Terima kasih telah melakukan RSVP!");
      }
    </script>
  </body>
</html>
